defaults: 
  - base_config
  - _self_
  - model: gpt2_lm_debug

dataset: 
  name: 'transformersegmentation/CHILDES_EnglishNA'
  subconfig: 'debug'

experiment: 
  seed: 42 
  dry_run: True
  group: Debug
  name: Debug

data_preprocessing:
  max_input_length: 64
  join_utts: True

tokenizer:
  name: 'transformersegmentation/Space-Tokenizer' 

trainer: 
  batch_size: 8 # across 8 GPUs gives an effective batch size of 1024
  lr: 1e-4 # 1e-4 is used in fairseq; 1e-3 is default in huggingface
  num_warmup_steps: 10_000
  max_training_steps: 100_000