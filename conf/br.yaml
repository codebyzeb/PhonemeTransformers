defaults: 
  - base_config
  - _self_
  - model: gpt2_lm

dataset: 
  name: 'transformersegmentation/CHILDES'
  subconfig: 'br'

experiment: 
  seed: 42 
  dry_run: False
  group: GPT2-BR
  name: run_3

data_preprocessing:
  max_input_length: 64
  join_utts: False

tokenizer:
  name: 'transformersegmentation/BR-Tokenizer' 

trainer: 
  batch_size: 32 # across 8 GPUs gives an effective batch size of 1024
  lr: 1e-4 # 1e-4 is used in fairseq; 1e-3 is default in huggingface
  num_warmup_steps: 3600
  max_training_steps: 20_000