  value:
    dropout: 0.05
    hidden_size: 64
    inner_linear: 2048
    n_layers: 12
    tied: False
TRAINING:
  desc: Training parameters
  value:
    batch_size: 128
    clip: 0.25
    epochs: 200
    lr: 0.003
    momentum: 0.99
    sequence_length: 64