DATASET:
  desc: Dataset parameters
  value:
    root_path: data/Eng-NA/prepared
EXPERIMENT:
  desc: Experiment details
  value:
    name: experiment_eng-na
    seed: 32
LOGGING:
  desc: Logging parameters
  value:
    log_interval: 200
    save_best_model: True
    save_checkpoints: True
    save_final_model: True
MODEL:
